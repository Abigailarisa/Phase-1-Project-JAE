<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DISNEY</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="index.js"></script>
    <link rel="shortcut icon">
  </head>
  <body>
    <div id="filter-div">
      <button id="disney-or-pixar">Filter Off</button>
    </div>
    <div id="character-bar">

    </div>
    <div id="character-summary-container">
      <h1> Character: <span id="char-name">Character's Name Here</span></h1>
      <div id="character-info">
        
      </div>
      <h4>Total Likes <span id ="like-count">Put Likes Here</span></h4>
      <h5>Total Dislikes <span id="dislike-count">Put Dislikes Here</span></h5>
      <h4>Add New Character</h4>
      <form id="character-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="image-url">Image URL</label>
          <input type="text" id="image-url" name="image-url" />
        </div>
        <input type="submit" value="Add Character" />
      </form> 
    </div>
  </body>
</html>
