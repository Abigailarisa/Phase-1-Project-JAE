<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DISNEY</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="index.js"></script>
    <link rel="shortcut icon">
  </head>
  <body>
    <header>
        <img src="a633054ef31530600d0d3345af2b056c.png" alt="Down Memory Lane" height="84">
    </header>
    <div id="filter-div">
      <button id="anime-or-live-action">Filter Off</button>
    </div>
    <div id="character-bar">

    </div>
    <div id="character-summary-container">
      <h1> Character: <span id="char-name">Character's Name Here</span></h1>
      <div id="character-info">
        
      </div>
      <span id ="like-count"> 0 </span><button id ="like-button">Total Likes</button>
      <br>
      <span id="dislike-count"> 0 </span><button id ="dislike-button">Total Dislikes</button>
      <h4>Add New Character</h4>
      <form id="character-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="image-url">Image URL</label>
          <input type="text" id="image-url" name="image-url" />
        </div>
        <div>
            <label for="comment">Nostalgia Moment</label>
            <input type="text" id="comment" name="comment" />
        </div>
        <input type="submit" value="Add Character" />
      </form> 
      <h2 id = "test">test</h2>
    </div>
  </body>
</html>
