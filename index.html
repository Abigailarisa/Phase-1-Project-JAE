<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DISNEY</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="index.js"></script>
    <link rel="shortcut icon">
  </head>
  <body>
    <header>
        <img src="d873034e965eb395268993dbc8a1923f.png" alt="Down Memory Lane">
    </header>
    <br>
    <div id="character-bar">

    </div>
    <div id="character-summary-container">
      <h1> Character: <span id="char-name">Character's Name Here</span></h1>
      <div id="character-info">

      </div>
        <span id ="like-count"> 0 </span><button id ="like-button"></button>
      <br>
      <span id="dislike-count"> 0 </span><button id ="dislike-button"></button>
      <div id="filter-div">
        <button id="anime-or-live-action">Less Information</button>
      </div>
      <h2 class = "media-title">Media
        <div class = "media-name">Movies:
          <span class ="inner-text" id = "movie">Movies Here</span>
        </div>
        <div class = "media-name">T.V. Shows:
          <span class ="inner-text" id = "tv-shows" >TV Shows Here</span>
        </div>
        <div class = "media-name">Video Games:
          <span class ="inner-text" id = "video-games">Video Games Here</span>
        </div>
        <div class = "media-name">Users Nostalgia Moments:
          <span class ="inner-text" id = "nostalgia">Nostalgia Moments Here</span>
        </div>
      </h2>
      <h4 class = "add-character-text">Add New Character:
      <form id="character-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="image-url">Image URL</label>
          <input type="text" id="image-url" name="image-url" />
        </div>
        <div>
            <label for="comment">Nostalgia Moment</label>
            <input type="text" id="comment" name="comment" />
        </div>
        <input type="submit" value="Add Character" />
      </form>
      </h4>
    </div>
  </body>
</html>
